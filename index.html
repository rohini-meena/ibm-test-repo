<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title> Simple Interest Calculator - Latest</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <table>
        <tbody>
          <tr>
            <td class="first-td">
              <label> Amount </label>
            </td>
            <td>
              <input type="number" id="principal" />
            </td>
          </tr>
          <tr>
            <td class="first-td">
              <label> Interest Rate </label>
            </td>
            <td>
              <input
                type="range"
                id="rate"
                max="20"
                value="10.25"
                min="1"
                step="0.25"
                onchange="updateRate()"
              />
              <span id="rate_val">10.25</span>%<br />
            </td>
          </tr>
          <tr>
            <td class="first-td">
              <label> No. of Years </label>
            </td>
            <td>
              <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <button onclick="validate()">Compute Interest</button><br />
      <br />
      <span id="result"> </span><br />
      <footer>&#169; Everyone Can Get Rich <br/> This Calculator belongs to ROHINI M</footer>
    </div>
  </body>
</html>
